<form class="create-form" role="form" ng-submit="bookmarkCreateController.createBookmark(bookmarkCreateController.newBookmark)">
  <div class="form-group">
    <label for="bookmarkTitle">Titolo</label>
    <input type="text" class="form-control" id="bookmarkTitle" placeholder="Titolo del Segnalibr" ng-model="bookmarkCreateController.newBookmark.title">
  </div>
  <div class="form-group">
    <label for="bookmarkUrl">URL</label>
    <input type="text" class="form-control" id="bookmarkUrl" placeholder="URL del Segnalibr" ng-model="bookmarkCreateController.newBookmark.url">
  </div>
  <button type="submit" class="btn btn-info">Crea</button>
  <button type="button" class="btn btn-warning pull-right" ng-click="bookmarkCreateController.cancelCreate()">Annullaâ€¦</button>
</form>
