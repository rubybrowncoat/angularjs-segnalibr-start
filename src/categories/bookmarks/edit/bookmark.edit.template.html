<h4>Editing: {{ bookmarkEditController.currentBookmark.title }}</h4>
<h5>URL: {{ bookmarkEditController.currentBookmark.url }}</h5>

<form class="edit-form" role="form" ng-submit="bookmarkEditController.editBookmark(bookmarkEditController.editedBookmark)">
  <div class="form-group">
    <label for="bookmarkTitle">Titolo</label>
    <input type="text" class="form-control" id="bookmarkTitle" placeholder="Titolo del Segnalibr" ng-model="bookmarkEditController.editedBookmark.title">
  </div>
  <div class="form-group">
    <label for="bookmarkUrl">URL</label>
    <input type="text" class="form-control" id="bookmarkUrl" placeholder="URL del Segnalibr" ng-model="bookmarkEditController.editedBookmark.url">
  </div>
  <button type="submit" class="btn btn-info">Modifica</button>
  <button type="button" class="btn btn-warning pull-right" ng-click="bookmarkEditController.cancelEdit()">Annullaâ€¦</button>
</form>
